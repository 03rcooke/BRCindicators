language: r
cache: packages
sudo: required

apt_packages:
 - r-cran-rjags
 - libv8-dev

r_packages:
  - rjags
  - covr

r_github_packages: BiologicalRecordsCentre/sparta

## After success update the code coverage
after_success:
 - Rscript -e 'library(covr);codecov()'
 
## Email notification if the package pass status changes
notifications:
  email:
    recipients:
      - tomaug@ceh.ac.uk
    on_success: change
    on_failure: change

# Warnings dont fail build
warnings_are_errors: false

## Set up the matrix of different runs
env:
  matrix:
    - r: release
      NOT_CRAN: true
      R_BUILD_ARGS:"--no-manual --no-resave-data"
      R_CHECK_ARGS:"--no-manual"
    - r: release
      NOT_CRAN: false
      R_BUILD_ARGS:"--no-manual --no-resave-data"
      R_CHECK_ARGS:"--no-manual --as--cran"
    - r: devel
      NOT_CRAN: true
      R_BUILD_ARGS:"--no-manual --no-resave-data"
      R_CHECK_ARGS:"--no-manual"
    - r: devel
      NOT_CRAN: false
      R_BUILD_ARGS:"--no-manual --no-resave-data"
      R_CHECK_ARGS:"--no-manual --as--cran"
